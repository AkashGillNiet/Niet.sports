<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niet Sports</title>

    <!-- Flowplayer CSS -->
    <link rel="stylesheet" href="https://releases.flowplayer.org/7.2.7/skin/skin.css">

    <style>
        /* Reset and basic setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Falling effects container */
        .effects-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .effect {
            position: absolute;
            animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
            font-size: 16px;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0.5;
            }
            100% {
                top: 110%;
                opacity: 1;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        /* Stream container */
        .stream-container {
            position: relative;
            width: 100%;
            max-width: 80%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio for 16:9 */
            margin: auto;
            background-color: #000;
            z-index: 2;
        }

        /* Flowplayer */
        .flowplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Quality selection dropdown */
        .quality-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 3;
        }

        .quality-selector select {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Falling effects container -->
    <div class="effects-container"></div>

    <!-- Stream container -->
    <div class="stream-container">
        <!-- Flowplayer -->
        <div class="flowplayer" id="videoPlayer"></div>
    </div>

    <!-- Quality selector -->
    <div class="quality-selector">
        <select id="qualitySelector">
            <option value="0">Auto</option>
            <option value="1">144p</option>
            <option value="2">360p</option>
            <option value="3">720p</option>
            <option value="4">1080p</option>
        </select>
    </div>

    <!-- Flowplayer JS -->
    <script src="https://releases.flowplayer.org/7.2.7/flowplayer.min.js"></script>

    <script>
        const effectsColors = [
            '#FFFFFF', '#FFD700', '#32CD32', '#228B22', '#FF6347',
            '#ADFF2F', '#006400', '#90EE90', '#FFFAF0', '#F5FFFA'
        ];

        // Generate falling effects (snowflakes and leaves)
        function generateEffects() {
            const effectsContainer = document.querySelector('.effects-container');

            // Create multiple falling elements
            for (let i = 0; i < 50; i++) {
                const effect = document.createElement('div');
                effect.classList.add('effect');
                effect.textContent = Math.random() > 0.5 ? '‚ùÑ' : 'üçÇ'; // Randomly choose snowflake or leaf
                effect.style.color = effectsColors[Math.floor(Math.random() * effectsColors.length)];
                effect.style.left = Math.random() * 100 + 'vw';
                effect.style.fontSize = Math.random() * 20 + 10 + 'px';
                effect.style.animationDelay = Math.random() * 5 + 's';
                effectsContainer.appendChild(effect);
            }
        }

        generateEffects();

        // Flowplayer setup
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('streamUrl');

        if (streamUrl) {
            flowplayer("#videoPlayer", {
                clip: {
                    sources: [
                        { type: "application/x-mpegURL", src: streamUrl }
                    ]
                },
                adaptiveRatio: true
            });
        } else {
            alert('No stream URL provided');
        }

        // Quality selector
        const qualitySelector = document.getElementById('qualitySelector');
        qualitySelector.addEventListener('change', function () {
            const selectedQuality = this.value;

            // Add the quality parameter dynamically to the single stream URL
            const newStreamUrl = streamUrl + `?quality=${selectedQuality}`;
            flowplayer("#videoPlayer", {
                clip: {
                    sources: [
                        { type: "application/x-mpegURL", src: newStreamUrl }
                    ]
                }
            });
        });
    </script>
</body>

</html>
