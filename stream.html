<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>
</head>

<body>
    <div class="stream-container">
        <h1>Live Stream</h1>
        <!-- Video player for streaming -->
        <video id="videoPlayer" controls autoplay width="100%" height="auto">
            <source id="videoSource" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Get the stream URL from the query string in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('streamUrl');

        if (streamUrl) {
            // Set the stream URL as the video source
            document.getElementById('videoSource').src = streamUrl;

            // Refresh the video player to load the new source
            document.getElementById('videoPlayer').load();
        } else {
            alert('No stream URL provided');
        }
    </script>
</body>

</html>
