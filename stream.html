<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page black background with gradient */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000, #434343);
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Snowfall and leaves container */
        .effects-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Video player container */
        .stream-container {
            position: relative;
            width: 100%;
            max-width: 80%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio for 16:9 */
            margin: auto;
            background-color: #000;
            z-index: 2;
        }

        /* Style the video player */
        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Quality selection dropdown */
        .quality-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 3;
        }

        .quality-selector select {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Snowfall and leaves effect container -->
    <div class="effects-container"></div>

    <!-- Stream container with video player -->
    <div class="stream-container">
        <!-- Video.js player -->
        <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay>
            <source id="videoSource" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Quality selector -->
    <div class="quality-selector">
        <select id="qualitySelector">
            <option value="0">Auto</option>
            <option value="1">144p</option>
            <option value="2">360p</option>
            <option value="3">720p</option>
            <option value="4">1080p</option>
        </select>
    </div>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>

    <script>
        // Snowfall and leaves colors
        const effectsColors = [
            '#FFFFFF', '#D1E0E0', '#B0C4DE', '#FFD700', '#32CD32', '#228B22', '#FF6347',
            '#ADFF2F', '#006400', '#90EE90', '#FFFAF0', '#F5FFFA'
        ];

        // Falling effect generator
        function createEffect(type) {
            const effect = document.createElement('div');
            const randomColor = effectsColors[Math.floor(Math.random() * effectsColors.length)];
            effect.classList.add(type);
            effect.style.position = 'absolute';
            effect.style.top = '-10px';
            effect.style.left = Math.random() * window.innerWidth + 'px';
            effect.style.opacity = Math.random();
            effect.style.fontSize = Math.random() * 10 + 10 + 'px';
            effect.innerHTML = type === 'snowflake' ? 'â„' : 'ðŸ‚'; // Snowflake or leaf
            effect.style.color = randomColor;
            document.querySelector('.effects-container').appendChild(effect);

            let speed = Math.random() * 3 + 2;
            let direction = Math.random() > 0.5 ? 1 : -1;

            function fall() {
                let rect = effect.getBoundingClientRect();
                if (rect.top > window.innerHeight) {
                    effect.remove();
                } else {
                    effect.style.top = rect.top + speed + 'px';
                    effect.style.left = rect.left + direction * Math.random() * 0.5 + 'px';
                }

                requestAnimationFrame(fall);
            }

            fall();
        }

        // Generate snowflakes and leaves continuously
        setInterval(() => {
            createEffect('snowflake');
            createEffect('leaf');
        }, 200);

        // Get the stream URL from the query string in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('streamUrl');

        // Initialize Video.js player
        const player = videojs('videoPlayer');

        if (streamUrl) {
            player.src({
                type: 'application/x-mpegURL',
                src: streamUrl
            });

            // Start playing the video
            player.play();
        } else {
            alert('No stream URL provided');
        }

        // Quality selector functionality
        const qualitySelector = document.getElementById('qualitySelector');
        qualitySelector.addEventListener('change', function () {
            const selectedQuality = this.value;

            // Add the quality parameter dynamically to the single stream URL
            const newStreamUrl = streamUrl + `?quality=${selectedQuality}`;
            player.src({
                type: 'application/x-mpegURL',
                src: newStreamUrl
            });

            player.play();
        });
    </script>
</body>

</html>
