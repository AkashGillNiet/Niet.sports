<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">

    <style>
        /* Reset and basic setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Stream container */
        .stream-container {
            position: relative;
            width: 100%;
            max-width: 80%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio for 16:9 */
            margin: auto;
            background-color: #000;
            z-index: 2;
        }

        /* Video player */
        .video-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Quality selection dropdown */
        .quality-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 3;
        }

        .quality-selector select {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: none;
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Stream container -->
    <div class="stream-container">
        <!-- Video.js player -->
        <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay>
            <source id="videoSource" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Quality selector -->
    <div class="quality-selector">
        <select id="qualitySelector">
            <option value="0">Auto</option>
            <option value="1">144p</option>
            <option value="2">360p</option>
            <option value="3">720p</option>
            <option value="4">1080p</option>
        </select>
    </div>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>

    <!-- Video.js HLS Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.14.0/dist/videojs-contrib-hls.min.js"></script>

    <script>
        // Video.js player setup
        const player = videojs('videoPlayer');

        // Example stream URL (replace this with your actual HLS stream URL)
        const streamUrl = 'https://path-to-your-hls-stream.m3u8';

        // Set video source
        player.src({
            type: 'application/x-mpegURL',
            src: streamUrl
        });

        player.play();

        // Quality selector logic (simplified)
        const qualitySelector = document.getElementById('qualitySelector');
        qualitySelector.addEventListener('change', function () {
            const selectedQuality = this.value;

            // Add the quality parameter dynamically to the single stream URL
            const newStreamUrl = streamUrl + `?quality=${selectedQuality}`;
            player.src({
                type: 'application/x-mpegURL',
                src: newStreamUrl
            });

            player.play();
        });
    </script>
</body>

</html>
