<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Player</title>

    <!-- Shaka Player CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.15.4/video-js.min.css" rel="stylesheet">

    <style>
        /* Reset and basic setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Falling effects container */
        .effects-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .effect {
            position: absolute;
            animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
            font-size: 16px;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0.5;
            }
            100% {
                top: 110%;
                opacity: 1;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        /* Stream container */
        .stream-container {
            position: relative;
            width: 100%;
            max-width: 80%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio for 16:9 */
            margin: auto;
            background-color: #000;
            z-index: 2;
        }

        /* Video player */
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Falling effects container -->
    <div class="effects-container"></div>

    <!-- Stream container -->
    <div class="stream-container">
        <!-- Shaka Player container -->
        <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay></video>
    </div>

    <!-- Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.0/shaka-player.compiled.js"></script>

    <script>
        const effectsColors = [
            '#FFFFFF', '#FFD700', '#32CD32', '#228B22', '#FF6347',
            '#ADFF2F', '#006400', '#90EE90', '#FFFAF0', '#F5FFFA'
        ];

        // Generate falling effects (snowflakes and leaves)
        function generateEffects() {
            const effectsContainer = document.querySelector('.effects-container');

            // Create multiple falling elements
            for (let i = 0; i < 50; i++) {
                const effect = document.createElement('div');
                effect.classList.add('effect');
                effect.textContent = Math.random() > 0.5 ? '‚ùÑ' : 'üçÇ'; // Randomly choose snowflake or leaf
                effect.style.color = effectsColors[Math.floor(Math.random() * effectsColors.length)];
                effect.style.left = Math.random() * 100 + 'vw';
                effect.style.fontSize = Math.random() * 20 + 10 + 'px';
                effect.style.animationDelay = Math.random() * 5 + 's';
                effectsContainer.appendChild(effect);
            }
        }

        generateEffects();

        // Shaka Player setup
        async function initShakaPlayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('streamUrl'); // Stream URL from query parameters

            const videoElement = document.getElementById('videoPlayer');
            const player = new shaka.Player(videoElement);

            // Handle DRM content with license server
            player.configure({
                drm: {
                    servers: {
                        'com.widevine.alpha': 'https://your-widevine-license-server.com/license',
                        'com.microsoft.playready': 'https://your-playready-license-server.com/license'
                    }
                }
            });

            if (streamUrl) {
                try {
                    await player.load(streamUrl); // Load the video stream
                    console.log('The video has successfully loaded!');
                } catch (error) {
                    console.error('Error loading video:', error);
                }
            } else {
                alert('No stream URL provided');
            }
        }

        document.addEventListener('DOMContentLoaded', initShakaPlayer);
    </script>
</body>

</html>
