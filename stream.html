<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>
</head>
<body>
    <h1>Streaming</h1>
    <div id="stream-container">
        <video id="stream-player" controls autoplay>
            <source id="stream-source" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Get the stream URL from the query parameters
        var urlParams = new URLSearchParams(window.location.search);
        var streamUrl = urlParams.get('streamUrl');

        // Set the stream URL in the video source element
        if (streamUrl) {
            document.getElementById('stream-source').src = streamUrl;
            document.getElementById('stream-player').load(); // Reload the video player
        } else {
            alert('Stream URL not found');
        }
    </script>
</body>
</html>
