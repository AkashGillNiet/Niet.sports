<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Player</title>

    <!-- JWPlayer Setup -->
    <script src="https://cdn.jwplayer.com/libraries/your-library-key.js"></script>

    <style>
        /* Reset and basic setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Falling effects container */
        .effects-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .effect {
            position: absolute;
            animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
            font-size: 16px;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0.5;
            }
            100% {
                top: 110%;
                opacity: 1;
            }
        }

        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        /* Video player container */
        #player {
            width: 80%;
            max-width: 1000px;
            height: 56.25vw; /* 16:9 Aspect ratio */
            max-height: 562px;
            margin: auto;
            z-index: 2;
        }
    </style>
</head>

<body>
    <!-- Falling effects container -->
    <div class="effects-container"></div>

    <!-- JWPlayer container -->
    <div id="player"></div>

    <script>
        // Falling effects
        const effectsColors = ['#FFFFFF', '#FFD700', '#32CD32', '#228B22', '#FF6347', '#ADFF2F', '#006400', '#90EE90', '#FFFAF0', '#F5FFFA'];

        function generateEffects() {
            const effectsContainer = document.querySelector('.effects-container');
            for (let i = 0; i < 50; i++) {
                const effect = document.createElement('div');
                effect.classList.add('effect');
                effect.textContent = Math.random() > 0.5 ? '‚ùÑ' : 'üçÇ'; // Random snowflake or leaf
                effect.style.color = effectsColors[Math.floor(Math.random() * effectsColors.length)];
                effect.style.left = Math.random() * 100 + 'vw';
                effect.style.fontSize = Math.random() * 20 + 10 + 'px';
                effect.style.animationDelay = Math.random() * 5 + 's';
                effectsContainer.appendChild(effect);
            }
        }

        generateEffects();

        // Get the stream URL from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const streamUrl = urlParams.get('streamUrl') || 'https://cdn.jwplayer.com/manifests/your-default-stream.m3u8';

        // Initialize JWPlayer
        jwplayer("player").setup({
            file: streamUrl,
            autostart: true,
            width: "100%",
            aspectratio: "16:9",
            playbackRateControls: [0.5, 1, 1.5, 2], // Playback speed options
        });

        // Quality selection
        jwplayer("player").on("levelsChanged", function () {
            console.log("Quality changed!");
        });

        // Dynamic stream quality selector (if available)
        const qualitySelector = document.createElement('div');
        qualitySelector.innerHTML = `
            <select id="qualitySelector">
                <option value="auto">Auto</option>
                <option value="144p">144p</option>
                <option value="360p">360p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
            </select>
        `;
        document.body.appendChild(qualitySelector);

        document.getElementById('qualitySelector').addEventListener('change', function () {
            const selectedQuality = this.value;
            const newStreamUrl = `${streamUrl}?quality=${selectedQuality}`;
            jwplayer("player").load([{ file: newStreamUrl }]);
        });
    </script>
</body>

</html>
