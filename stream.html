<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Player</title>

    <!-- Shaka Player CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.15.4/video-js.min.css" rel="stylesheet">

    <style>
        /* Reset and basic setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a); /* Same background color */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Stream container */
        .stream-container {
            position: relative;
            width: 100%;
            max-width: 100%;  /* Ensures full screen width */
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio for 16:9 */
            margin: auto;
            background-color: #000;
            z-index: 2;
        }

        /* Video player */
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>

<body>
    <!-- Stream container -->
    <div class="stream-container">
        <!-- Shaka Player container -->
        <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay></video>
    </div>

    <!-- Shaka Player -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.0/shaka-player.compiled.js"></script>

    <script>
        // Shaka Player setup
        async function initShakaPlayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('streamUrl'); // Stream URL from query parameters
            const widevineDrmUrl = urlParams.get('widevineDrm'); // Widevine DRM license URL
            const playreadyDrmUrl = urlParams.get('playreadyDrm'); // PlayReady DRM license URL

            const videoElement = document.getElementById('videoPlayer');
            const player = new shaka.Player(videoElement);

            // Configure DRM dynamically
            const drmConfig = {};
            if (widevineDrmUrl) {
                drmConfig['com.widevine.alpha'] = widevineDrmUrl;
            }
            if (playreadyDrmUrl) {
                drmConfig['com.microsoft.playready'] = playreadyDrmUrl;
            }

            player.configure({ drm: { servers: drmConfig } });

            if (streamUrl) {
                try {
                    await player.load(streamUrl); // Load the video stream
                    console.log('The video has successfully loaded!');
                } catch (error) {
                    console.error('Error loading video:', error);
                }
            } else {
                alert('No stream URL provided');
            }
        }

        document.addEventListener('DOMContentLoaded', initShakaPlayer);
    </script>
</body>

</html>
